<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Marks Analyzer</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f6f8;
            padding: 30px;
        }
        .report {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="report">
    <h2>Student Marks Report</h2>
    <div id="output"></div>
</div>

<script>

    const studentMarks = [75, 55, 88, 92, 60];

    const calculateTotal = (marks) => {
        return marks.reduce((total, mark) => total + mark, 0);
    };

    const calculateAverage = (marks) => {
        const total = calculateTotal(marks);
        return total / marks.length;
    };

    const getResult = (average) => {
        return average >= 50 ? "Pass" : "Fail";
    };

    const formattedMarks = studentMarks.map((mark, index) =>
        `Subject ${index + 1}: ${mark}`
    );

    const totalMarks = calculateTotal(studentMarks);
    const averageMarks = calculateAverage(studentMarks);
    const result = getResult(averageMarks);

    const outputDiv = document.getElementById("output");

    outputDiv.innerHTML = `
        ${formattedMarks.join("<br>")} <br><br>
        <strong>Total Marks:</strong> ${totalMarks} <br>
        <strong>Average Marks:</strong> ${averageMarks.toFixed(2)} <br>
        <strong>Result:</strong> ${result}
    `;

</script>

</body>
</html>
