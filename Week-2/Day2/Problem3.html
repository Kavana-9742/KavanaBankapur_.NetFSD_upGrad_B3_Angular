<!DOCTYPE html>
<html>
<head>
    <title>Employee Filter</title>
    <style>
        body {
            font-family: Arial;
        }
        table {
            border-collapse: collapse;
            margin-top: 20px;
            width: 60%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Employee Management</h2>

<select id="jobSelect">
    <option value="All">All Employees</option>
    <option value="Manager">Manager</option>
    <option value="Salesman">Salesman</option>
    <option value="Clerk">Clerk</option>
</select>

<button onclick="showEmployees()">Show Emps</button>
<div id="output"></div>

<script>

    const employees = [
        { id: 101, name: "Ravi", job: "Manager", salary: 60000 },
        { id: 102, name: "Priya", job: "Salesman", salary: 30000 },
        { id: 103, name: "Arun", job: "Clerk", salary: 20000 },
        { id: 104, name: "Meena", job: "Manager", salary: 65000 },
        { id: 105, name: "Kiran", job: "Salesman", salary: 32000 }
    ];

    function showEmployees() {
        const selectedJob = document.getElementById("jobSelect").value;
        let filteredEmployees;
        if (selectedJob === "All") {
            filteredEmployees = employees;
        } else {
            filteredEmployees = employees.filter(emp => emp.job === selectedJob);
        }
        let table = `
            <table>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Job</th>
                    <th>Salary</th>
                </tr>`;

        filteredEmployees.forEach(emp => {
            table += `<tr>
                        <td>${emp.id}</td>
                        <td>${emp.name}</td>
                        <td>${emp.job}</td>
                        <td>${emp.salary}</td>
                    </tr>`;
            });
        table += `</table>`;
        document.getElementById("output").innerHTML = table;
    }

</script>

</body>
</html>
