<!DOCTYPE html>
<html>
<head>
    <title>Mini Product Search</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .container {
            background: white;
            padding: 20px;
            width: 450px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 8px;
            margin-bottom: 8px;
            background: #eee;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }

        .price {
            font-weight: bold;
            color: green;
        }

        .no-results {
            text-align: center;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Product Search</h3>
    <input type="text" id="searchInput" placeholder="Search products...">
    <ul id="productList"></ul>
    <div id="message"></div>
</div>

<script>
    const products = [
        { id: 1, name: "Laptop", price: 55000 },
        { id: 2, name: "Mobile Phone", price: 20000 },
        { id: 3, name: "Headphones", price: 2000 },
        { id: 4, name: "Smart Watch", price: 5000 },
        { id: 5, name: "Keyboard", price: 1500 },
        { id: 6, name: "Mouse", price: 800 }
    ];

    const searchInput = document.getElementById("searchInput");
    const productList = document.getElementById("productList");
    const message = document.getElementById("message");

    const renderProducts = (productArray) => {

        productList.innerHTML = "";
        message.innerHTML = "";

        if (productArray.length === 0) {
            message.innerHTML = `<div class="no-results">No Results Found</div>`;
            return;
        }

        productArray.forEach(product => {
            const li = document.createElement("li");
            li.innerHTML = `
                <span>${product.name}</span>
                <span class="price">â‚¹${product.price}</span>
            `;
            productList.appendChild(li);
        });
    };

    const filterProducts = (searchText) => {
        const filtered = products.filter(product =>
            product.name.toLowerCase().includes(searchText.toLowerCase())
        );
        renderProducts(filtered);
    };

    searchInput.addEventListener("input", (event) => {
        filterProducts(event.target.value);
    });

    productList.addEventListener("click", (event) => {
        if (event.target.tagName === "SPAN") {
            alert(`You selected: ${event.target.innerText}`);
        }
    });

    renderProducts(products);

</script>

</body>
</html>
