<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Data Fetcher</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 2rem; 
        }
        #weather { 
            margin-top: 1rem; 
            padding: 1rem; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
        }
        .error { 
            color: red; 
        }
        .buttons { 
            margin-top: 0.5rem; 
        }
        button { 
            margin-right: 0.5rem; 
        }
    </style>
</head>
<body>
    <h1>Weather Data Fetcher</h1>

    <input type="text" id="cityInput" placeholder="Enter city name" />
    <div class="buttons">
    <button id="btnPromises">Get Weather (Promises)</button>
    <button id="btnAsync">Get Weather (Async/Await)</button>
    </div>
    <div id="weather"></div>

    <script>
    const apiKey = "decc9b855e75474936c22e4653d89aab";

    const outputDiv = document.getElementById("weather");
    const cityInput = document.getElementById("cityInput");
    const btnPromises = document.getElementById("btnPromises");
    const btnAsync = document.getElementById("btnAsync");

    const buildUrl = (city) =>
      `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`;

    const fetchWeatherWithPromises = (city) => {outputDiv.innerHTML = "<p>Loading (Promises version)...</p>";

      fetch(buildUrl(city)).then((response) => {
          if (!response.ok) {
            throw new Error("City not found or API error");
        }
        return response.json();
        })
        .then((data) => {
          displayWeather(data, "Promises");
        })
        .catch((error) => {
          displayError(error);
        });
    };

    const fetchWeatherAsync = async (city) => {
      try {
        outputDiv.innerHTML = "<p>Loading (Async/Await version)...</p>";
        const response = await fetch(buildUrl(city));
        if (!response.ok) {
          throw new Error("City not found or API error");
        }
        const data = await response.json();
        displayWeather(data, "Async/Await");
        }catch (error) {
        displayError(error);
      }
    };

    const displayWeather = (data, mode) => {
    const { main, weather } = data;
    const description = weather[0]?.description ?? "No description";

    outputDiv.innerHTML = `
    <p>Temperature: ${main.temp}Â°C</p>
    <p>Humidity: ${main.humidity}%</p>
    <p>Condition: ${description}</p>`;
    };

    const displayError = (error) => {
      outputDiv.innerHTML = `<p class="error">${error.message}</p>`;
    };

    btnPromises.addEventListener("click", () => {
        const city = cityInput.value.trim();
        if (!city) {
            displayError(new Error("Please enter a city name."));
            return;
        }
        fetchWeatherWithPromises(city);
    });

    btnAsync.addEventListener("click", () => {
        const city = cityInput.value.trim();
        if (!city) {
            displayError(new Error("Please enter a city name."));
            return;
        }
        fetchWeatherAsync(city);
    });
    </script>
</body>
</html>
