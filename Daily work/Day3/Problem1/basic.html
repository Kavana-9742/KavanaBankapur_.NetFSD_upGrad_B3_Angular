<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>

    <section class="form-section">
        <h2>Student Registration Form</h2>
        <hr>

        <p class="info-text">Please fill all the required details carefully.</p>

        <div class="box-demo">
            This div demonstrates margin and padding.
        </div>

        <form action="#" method="POST">

            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            <br><br> 

            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
            <br><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" placeholder="10-digit number" pattern="[0-9]{10}" required>
            <br><br>

            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" min="18" max="30" required>
            <br><br>

            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob" required>
            <br><br>

            <button type="submit">Register</button>
        </form>

    </section>

</body>
</html>
