<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Analysis Tool</title>
</head>
<body>

    <h1>Number Analysis Tool</h1>
    <hr/>

    <!-- Input Section -->
    <label>Enter a Number:</label>
    <input type="number" id="num">
    <button onclick="analyzeNumber()">Analyze</button>

    <p id="result"></p>

    <script>

        function analyzeNumber() {

            let num = document.getElementById("num").value;
            num = Number(num);

            let output = "";

            // 1️⃣ Positive or Negative (Ternary)
            let result = (num >= 0) ? "Positive Number" : "Negative Number";
            output += result + "<br>";

            // 2️⃣ Even or Odd (if–else)
            if (num % 2 === 0) {
                output += "Even Number<br>";
            }
            else {
                output += "Odd Number<br>";
            }

            // 3️⃣ Print numbers in range
            output += "Numbers in range:<br>";

            if (num > 0) {
                for (let i = 1; i <= num; i++) {
                    output += i + "<br>";
                }
            } 
            else {
                for (let i = num; i <= -1; i++) {
                    output += i + "<br>";
                }
            }

            document.getElementById("result").innerHTML = output;
        }

    </script>

</body>
</html>
