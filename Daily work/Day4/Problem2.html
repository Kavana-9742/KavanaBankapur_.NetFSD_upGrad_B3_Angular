<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Evaluator</title>
</head>
<body>

    <h1>Student Grade Evaluator</h1>
    <hr/>

    <label>Enter Marks:</label>
    <input type="number" id="marks">
    <button onclick="calculateGrade()">Check Grade</button>

    <p id="result"></p>

    <script>

        function calculateGrade() {

            let marks = document.getElementById("marks").value;
            marks = Number(marks); 

            if (marks >= 75) {
                document.getElementById("result").innerHTML = "Grade A";
            }
            else if (marks >= 60) {
                document.getElementById("result").innerHTML = "Grade B";
            }
            else if (marks >= 40) {
                document.getElementById("result").innerHTML = "Grade C";
            }
            else {
                document.getElementById("result").innerHTML = "Fail";
            }
        }

    </script>

</body>
</html>
