<!DOCTYPE html>
<html>
<head>
    <title>Professional Responsive Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial;
            background-color: #f4f6f9;
            color: #333;
        }

        header {
            background: #1e293b;
            color: white;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h2 {
            font-size: 22px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: underline;
            font-size: 16px;
            transition: 0.3s;
        }

        nav a:hover {
            color: #38bdf8;
        }

        .container {
            padding: 40px;
            text-align: center;
        }

        .container h1 {
            font-size: 32px;
            margin-bottom: 15px;
        }

        .container p {
            font-size: 18px;
            color: #555;
        }

        @media (max-width: 768px) {

            body {
                background-color: #e2e8f0; 
            }

            header {
                flex-direction: column;
                text-align: center;
            }

            nav ul {
                flex-direction: column; 
                gap: 10px;
                margin-top: 10px;
            }

            .container h1 {
                font-size: 22px; 
            }

            .container p {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <header>
        <h2>My Website</h2>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="container">
        <h1>Welcome to Our Website</h1>
        <p>This page adapts beautifully to both desktop and mobile screens.</p>
    </section>

</body>
</html>
